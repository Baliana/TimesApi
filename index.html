<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Times</title>
</head>
<body>
    <div id="TelaInicial">
        <div class="container">
                <input type="text" id="DigitarPesquisa" placeholder="Digite sua pesquisa aqui">
                <button id="pesquisar">PESQUISAR</button>
         </div>
         <div class="logo" id="logo">
            <img src="./img/logo.png" alt="logo">
                
         </div>  
    </div>
    <div class="boxCenter">
         <div class="linha-vertical">
            <div class="anuncio">
                <img src="./img/fc.jpg" alt="" class="fc">
                <img src="./img/jude.jpg" alt="" class="jude">
             </div>
             <div class="lista-ligas">
                <h3>Liga Fixadas</h3>
                <ul>
                    <li>Liga Prendada</li>
                    <li>Ligue 1</li>
                    <li>Bundesliga</li>
                    <li>Serie A</li>
                    <li>Eredivisie</li>
                    <li>La Liga</li>
                    <li>Euro</li>
                    <li>Liga dos Campeões</li>
                    <li>Liga Europa</li>
                    <li>Liga de Conferência</li>
                    <li>Liga das Nações da UEFA</li>
                    <li>Copa Libertadores</li>
                    <li>Campeonato Mund</li>
                </ul>
            </div>
            <div id="cards-container">
                
            </div>
         </div>
         <div class="linha-horizontal"></div>
         <div class="container-icones"> 
            <div class="texto-bola-icone">
                <img src="./img/bola.png" alt="bola" class="icone">
                 <span class="Fultebol">Fultebol</span>
            </div>
            <div class="texto-icone">
                <img src="./img/icons8-estrela.gif" alt="Ícone" class="icone">
                <span class="texto">Favoritos</span>
            </div>
         </div>
    </div>
            
    </div>
</body>
</html>
